<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <title>Mapa</title>
</head>
<body>
    <div id="mapid"></div>
    <style>
    #mapid { height: 650px; }
    </style>
    
</body>
<script>
var map = L.map('mapid').setView([-0.2247332, -78.5179488], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">Hecho por Gibrán</a> contributors'
}).addTo(map);

L.marker([-0.2247332,-78.5179488 ]).addTo(map);

L.marker([-0.255509, -78.518407 ]).addTo(map)
    .bindPopup('Casa de Gibrán')
    .openPopup();

L.circle([-0.255537, -78.518970], 500, {
		color: '#000DD8',
		fillColor: '#004BD8',
		fillOpacity: 0.5
    }).addTo(map).bindPopup("Paque Las Mallas");
    
    var latlngs = [
    [-0.2247332,-78.5179488],
    [-0.255509, -78.518407 ]
];
var polyline = L.polyline(latlngs, {color: '#000DD8'}).addTo(map);
map.fitBounds(polyline.getBounds());
</script>
</html>
